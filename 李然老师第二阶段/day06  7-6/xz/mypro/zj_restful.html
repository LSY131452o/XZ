<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">	
       <script>
			   function show(){
				 //获取用户填入的数据
				 var $uname=uname.value;
				 var $upwd=upwd.value;
				 //ajax操作
				//1.获取xhr对象
				var xhr=new XMLHttpRequest();
				 //4.绑定监听，获取响应
				    xhr.onreadystatechange=function(){
				      if(xhr.readyState==4&&xhr.status==200){
				        var result=xhr.responseText;
								alert(result);
				       
				   }
				 
				 }
				 //2.打开连接，创建请求
				 xhr.open("get","/pro/zj/uname="+$uname+"&upwd="+$upwd,true);
				 //3.发送请求
				 xhr.send();
				 }			 
			 </script>

	</head>
	<body>
	   <input type="text" id="uname"><br>
		 <input type="text" id="upwd"><br>
     <button onclick="show()">点击</button>
	</body>
</html>
