<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		   <script>
			 
			    function show(){
						//1.创建xhr对象
					  var xhr=new XMLHttpRequest();
						 //4.绑定监听，获取响应
						    xhr.onreadystatechange=function(){
								   if(xhr.readyState==4&&xhr.status==200){
									 var result=xhr.responseXML;
									   //解析xml这个对象
						         //1.找到根元素这一层
										 var A=result.getElementsByTagName("body");
										 //2.通过根元素找第二层
										 var B=A[0].getElementsByTagName("a");										 
										 //3.通过根元素找第三层
										 var CC=B[0].getElementsByTagName("b");
										 //4.通过根元素找第4层
										 var DD=CC[0].getElementsByTagName("cc");
                       var EE=DD[0].getElementsByTagName("dd");
                      console.log(EE[0].innerHTML);

									 }
								} 
						 
						//2.打开连接，创建请求
						     xhr.open("get","wd.xml",true);
						//3.发送请求
						       xhr.send();
						   
					
					
					
					
					}
			 </script>
	</head>
	<body> 
	    <div id="d1"></div>
			<button onclick="show()">xml方法</button>
	</body>
</html>
