<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">	
    <script>
		  function getUserlist(){
				alert(111)
				//1.创建异步对象
			  var xhr=new XMLHttpRequest();
			  //4.绑定监听获取响应
			  xhr.onreadystatechange=function(){
			    if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						//Json解析，解析结果是一个对象数组 
						var arr=JSON.parse(result);
						var htmlstr=`
							<table border="1px">
								<tr>
									<th>登入名称</th> 
									<th>电子邮箱</th>
									<th>联系方式</th>
									<th>真实姓名</th>
									<th>用户性别</th>
									<th>修改删除</th>
								</tr>
					  `;
						for(var i=0;i<arr.length;i++){
							htmlstr+=`
								<tr>
	     						<td>${arr[i].uname}</td>
	           			<td>${arr[i].email}</td>
	          			<td>${arr[i].phone}</td>
	     						<td>${arr[i].user_uname}</td>
	     						<td>${arr[i].gender}</td>
	     						<td><a href="">修改</a>,<a href="">删除</a></td>
								</tr>
							`;
						}
						htmlstr+="</table>";
						//console.log(htmlstr);
						d2.innerHTML=htmlstr;
					}
				}
			  //2.打开连接创建请求
			  xhr.open("get","/pro/userlist",true);
			  //3.发送请求
			  xhr.send();
			}
		</script>

	</head>
	<body>
	  <div id="d2"></div>
    <button onclick="getUserlist()">显示所有的用户表</button>
	</body>
</html>
